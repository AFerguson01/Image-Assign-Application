<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pushy - Off-Canvas Navigation Menu</title>
        <meta name="description" content="Pushy is an off-canvas navigation menu for your website.">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Pushy CSS -->
        <link rel="stylesheet" href="css/pushy.css">

        <!-- Slick CSS -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>

        <!-- Style Sheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Title -->
        <title>JavaScript Reflection Challenge 2</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>

        <!-- Pushy Menu -->
        <nav class="pushy pushy-left" data-focus="#first-link">
            <div class="pushy-content">
                <ul id="sidenav">
                    <li class="pushy-link heading">Emails</li>
                    <!-- Email List Items Generated by JavaScript-->
                </ul>
            </div>
        </nav>

        <!-- Site Overlay -->
        <div class="site-overlay"></div>

        <!-- Your Content -->
        <div id="container">

            <div class="unsplash-img">
                <div class="search">
                    <button class="menu-btn btn">&#9776; Emails</button>
                    <input type="text" id="search" placeholder="Search Image...">
                    <button onclick="SearchPhotos()" class="btn">Search</button>
                </div>
                <div id="result"></div>
                <div class="assign">
                    <h1 id="errormsg">Invalid Email Adress.</h1>
                    <input type="text" id="assign" placeholder="Enter Email...">
                    <button onclick="AssignEmail()" class="btn" id="disabled" disabled>Assign</button>
                </div>
            </div>

            <div class="carouselSec">
                <h1></h1>
                <div class="carousel">
                </div>
            </div>

        </div>

        <!-- Slick -->
        <script src="js/slick/slick.min.js"></script>

        <!-- Pushy JS -->
        <script src="js/pushy.js"></script>

        <!-- JS  -->
        <script src="js/app.js"></script>

    </body>
</html>
